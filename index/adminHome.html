<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pending Reports</title>
  <link rel="stylesheet" href="../styles/admin.css" />
  <script type="module" src="../src/admin.js"></script>
</head>
<body>
  <div class="container">
    <h1 class="section-title">My Reports</h1>
    <div id="reportList"></div>
  </div>

  <div id="report-form-container" class="report-form-container">
    <div class="report-form-content">
      <form id="report-form">
        <h2>Report Declined Reason</h2>
  
        <div class="checkbox-group">
          <label><input type="checkbox" value="Duplicate"> Duplicate</label>
        </div>
        <div class="checkbox-group">
          <label><input type="checkbox" value="Spam"> Spam</label>
        </div>
        <div class="checkbox-group">
          <label><input type="checkbox" value="Invalid"> Invalid</label>
        </div>
  
        <div class="popup-buttons">
          <button type="button" id="cancel">Cancel</button>
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
