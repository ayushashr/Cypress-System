<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loginCitizen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
       
        body {
            height: 100vh;
            display: flex;
        }
       
        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }
       
        .section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
       
        .login-section {
            background-color: #ffffff;
            border-right: 3px solid black;
        }
       
        .signup-section {
            background-color: white;
        }
       
        .form-container {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
       
        h2 {
            margin-bottom: 20px;
            text-align: center;
        }
       
        .form-spacing {
            margin-top: 20px;
            margin-bottom: 20px;
        }
       
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
       
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
       
        input:focus {
            border-color: #4285f4;
            outline: none;
        }
       
        button {
            width: 100%;
            padding: 12px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
       
        button:hover {
            background-color: #3367d6;
        }
       
    </style>


</head>
<body>
    <div class="container">


        <!-- Login Section -->
        <div class="section login-section">
            <div class="form-container">
                <h2>Login (Citizen)</h2>
                <form id="citizen-login-form">
                    <div class="form-spacing">
                        <label for="citizen-login-email">Email:</label>
                        <input type="email" id="citizen-login-email" name="email" required>
                    </div>
                    <div class="form-spacing">
                        <label for="citizen-login-password">Password:</label>
                        <input type="password" id="citizen-login-password" name="password" required>
                    </div>
                    <p style="margin-top: 5px; margin-bottom: 20px;">Forgot password?</p>
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>
       
        <!-- Signup Section -->
        <div class="section signup-section">
            <div class="form-container">
                <h2>Create an Account</h2>
                <form id="citizen-signup-form">
                    <div class="form-spacing">
                        <label for="fn">First Name:</label>
                        <input type="text" id="fn" name="fn" required>
                    </div>
                    <div class="form-spacing">
                        <label for="ln">Last Name:</label>
                        <input type="text" id="ln" name="ln" required>
                    </div>
                    <div class="form-spacing">
                        <label for="citizen-signup-email">Email:</label>
                        <input type="email" id="citizen-signup-email" name="email" required>
                    </div>
                    <div class="form-spacing">
                        <label for="citizen-signup-password">Password:</label>
                        <input type="password" id="citizen-signup-password" name="password" required>
                    </div>
                    <button type="submit">Sign Up</button>
                </form>
            </div>
        </div>
    </div>


    <!-- connect to js file -->
    <script src="../src/login.js"></script>
   
</body>
